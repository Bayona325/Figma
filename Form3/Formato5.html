<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css3/style5.css">
    <title>Formato 25</title>
</head>
<body>
  <div class="boba-container">
    <div class="boba-hero">
      <div class="boba-left">
        <img class="boba-logo" src="css3/src/src5/img/Frame1/logo.png" alt="logo boba">
        <h1>Boba vibe</h1>
        <p class="boba-desc">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Faucibus in libero risus semper</p>
        <button class="boba-btn">Browse menu</button>
      </div>
      <div class="boba-right">
        <div class="boba-bg-shape"></div>
        <img class="boba-cafe" src="css3/src/src5/img/Frame1/cafe.png" alt="boba drink">
        <img class="boba-leaf" src="css3/src/src5/img/Frame1/leaf.png" alt="leaf decor">
      </div>
    </div>
    <div class="boba-cards-row">
      <div class="boba-card">
        <img class="boba-card-img" src="css3/src/src5/img/Frame2/1.png" alt="boba 1">
        <div class="boba-card-info">
          <div class="boba-card-num">56</div>
          <div class="boba-card-desc">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
        </div>
      </div>
      <div class="boba-card">
        <img class="boba-card-img" src="css3/src/src5/img/Frame2/2.png" alt="boba 2">
        <div class="boba-card-info">
          <div class="boba-card-num">88</div>
          <div class="boba-card-desc">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
        </div>
      </div>
      <div class="boba-card">
        <img class="boba-card-img" src="css3/src/src5/img/Frame2/3.png" alt="boba 3">
        <div class="boba-card-info">
          <div class="boba-card-num">23</div>
          <div class="boba-card-desc">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
